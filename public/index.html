<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendu Inu Progress</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            background-image: url('https://images.cointelegraph.com/cdn-cgi/image/format=auto,onerror=redirect,quality=90,width=717/https://s3.cointelegraph.com/storage/uploads/view/68f9c3cc192d09680e347bb9e24381cb.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
        }
        .content {
            width: 30%;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin: 20px;
        }
        h1 {
            font-size: 3em;
            color: red;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 1s ease-in-out;
            text-align: left;
            animation: glow 1.5s infinite;
        }
        h2 {
            font-size: 2em;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
            text-align: left;
            color: gold;
        }
        .progress-container {
            margin: 20px 0;
            animation: fadeInUp 1s ease-in-out;
            text-align: left;
        }
        .progress-bar {
            width: calc(100% - 20px);
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            height: 40px; /* Increased height */
        }
        .progress-bar:hover {
            transform: scale(1.05);
        }
        .progress-bar div {
            height: 100%; /* Fill the parent height */
            background: green;
            text-align: left;
            padding-left: 10px;
            line-height: 40px; /* Match the parent height */
            color: white;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .info {
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 1s ease-in-out;
            text-align: left;
        }
        .info p {
            color: gold;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red, 0 0 70px red; }
            100% { text-shadow: 0 0 20px red, 0 0 30px red, 0 0 40px red, 0 0 50px red, 0 0 60px red, 0 0 70px red, 0 0 80px red; }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Kendu Inu</h1>
        <div class="progress-container">
            <h2>USDT + ETH Progress</h2>
            <div id="usdtEthProgress" class="progress-bar"><div style="width: 0%;"></div></div>
        </div>
        <div class="progress-container">
            <h2>Kendu Progress</h2>
            <div id="kenduProgress" class="progress-bar"><div style="width: 0%;"></div></div>
        </div>
        <div class="info">
            <p id="missingUsdtEth">Missing USD for listing: </p>
            <p id="missingKendu">Missing Kendu in USD for listing: </p>
        </div>
    </div>
    <script src="progress.js"></script>
</body>
</html>
